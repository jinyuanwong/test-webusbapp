<html>

  <head>
    <title>WebUSB Demo</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <br/>

    <div style="display: flex; justify-content: center;">
      <button id="connect">Connect</button>
    </div>
    <br/>
    <hr>
    <br/>
    <div id="usb-content" style="display: flex; justify-content: center;">
      <div class="device-info">
        <h2 class="apple-title">Device Information:</h2>
        <ul class="apple-list">
          <li><span class="apple-label">Manufacturer:</span> <div class="device-info-attribute"> ... </div></li>
          <li><span class="apple-label">Product:</span> <div class="device-info-attribute"> ... </div></li>
          <li><span class="apple-label">Serial Number:</span> <div class="device-info-attribute"> ... </div></li>
          <li><span class="apple-label">Vendor ID:</span> <div class="device-info-attribute"> ... </div></li>
          <li><span class="apple-label">Product ID:</span> <div class="device-info-attribute"> ... </div> </li>
        </ul>
      </div>
    </div>

  </body>

</html>
